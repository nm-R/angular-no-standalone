
<div  class="center">

<div *ngIf="mostrarMensagem">
<ul> 
<li *ngFor="let item of listaAluno" [ngClass]="{'isativo': item.status, 'isinativo': !item.status}" [ngStyle]="{'font-size': tamanhofont+ 'px'}">{{item.id + " " + item.nome + " " + statusshow(item.status)}}</li>
</ul>

</div> 


<button (click)="toggleMensagem()">Alternar Mensagem</button> <br>
<div>
<button (click)="aumentarFonte()">+</button>

<button (click)="diminuirFonte()">-</button>
</div>
</div>
